<footer class="footer">
	<div class="container">
		<div style="display: inline-block; float: right;">
			<input id="darkThemeCheckBox" type="checkbox">
			<label for="darkThemeCheckBox">Dark Theme</label>
		</div>
		<a class="footer__link" href="{{ site.giturl }}" target="_blank">Website Source Code</a>
		<a class="footer__link" href="/licenses" target="_blank">Open Source Licenses</a>
	</div>
</footer>

<script type="text/javascript">
	const _darkThemeCheckBoxElement = document.getElementById("darkThemeCheckBox");

	_darkThemeCheckBoxElement.addEventListener("change", function() {
		if (_darkThemeCheckBoxElement.checked) {
			document.body.className = document.body.className.replace("--theme-light", "") + " --theme-dark";
			document.querySelector("meta[name='theme-color']").setAttribute("content", "#212121");
		} else {
			document.body.className = document.body.className.replace("--theme-dark", "") + " --theme-light";
			document.querySelector("meta[name='theme-color']").setAttribute("content", "#FFFFFF");
		}

		if (localStorage) {
			if (_darkThemeCheckBoxElement.checked)
				localStorage.setItem("darkTheme", ".");
			else localStorage.removeItem("darkTheme");
		}
	});

	if (localStorage && localStorage.getItem("darkTheme")) {
		_darkThemeCheckBoxElement.checked = true;
		document.body.className += " --theme-dark";
		document.querySelector("meta[name='theme-color']").setAttribute("content", "#212121");
	} else {
		document.querySelector("meta[name='theme-color']").setAttribute("content", "#FFFFFF");
	}
</script>
